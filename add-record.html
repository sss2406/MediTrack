<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Record</title>
<style>
body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background-image:url('health-bg.jpg');background-size:cover;font-family:'Gill Sans',sans-serif;}
.one{max-width:1200px;width:85%;background:#ccc;padding:40px;border-radius:15px;box-shadow:0 0 25px rgba(0,0,0,.2);}
h1{text-align:center;margin-bottom:30px}
label{display:block;margin-top:20px;margin-bottom:8px;font-size:1.3em;font-weight:600;}
input,select,textarea{width:100%;padding:14px;font-size:18px;border-radius:5px;border:1px solid #ccc;margin-bottom:20px;box-sizing:border-box;outline:none;}
textarea{resize:vertical}
.form-row{display:flex;gap:30px}.form-group{flex:1}
button{padding:14px;border:none;border-radius:5px;font-size:18px;width:100%;cursor:pointer;font-weight:bold;}
.save-btn{background:#4CAF50;color:white;margin-top:15px;}
.save-btn:hover{background:#45a049;}
.dashboard-btn{background:#9e9e9e;color:#000;margin-top:10px;}
.dashboard-btn:hover{background:#bdbdbd;}
</style>
</head>
<body>

<div class="one">
<h1><strong>Add Patient Record</strong></h1>

<form id="patientForm">

<label>Patient Name</label>
<input type="text" name="name" placeholder="Enter full name" required>

<div class="form-row">
  <div class="form-group">
    <label>Mobile Number</label>
    <input type="tel" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" placeholder="Enter email address" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Age</label>
    <input type="number" name="age" placeholder="Enter age" required>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <select name="gender" required>
      <option value="">SELECT</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
</div>



<button type="submit" class="save-btn">Save Record</button>
<button type="button" class="dashboard-btn" onclick="window.location.href='dashboard.html'">DASHBOARD</button>

</form>
</div>

<script src="add-record.js"></script>
</body>
</html>
