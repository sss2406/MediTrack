<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Record</title>
<style>
  
  .app-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #A9A9A9; 
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 1001;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('health-bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    overflow: hidden; /* Prevents the whole page from scrolling */
  }

  .one {
    max-width: 1200px;
    width: 85%;
    max-height: 80vh; /* Limits the height of the card */
    background: #ccc;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,.2);
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Keeps the rounded corners tidy */
    margin-top: 60px; /* Space for the fixed header */
  }

  /* Makes the title static at the top of the card */
  h1 {
    text-align: center;
    margin: 0;
    padding: 30px;
    background: #ccc; 
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 2px solid #bbb;
  }

  /* This container handles the scrolling */
  .scroll-content {
    padding: 0 40px 40px 40px;
    overflow-y: auto;
    flex-grow: 1;
  }

  label {
    display: block;
    margin-top: 20px;
    margin-bottom: 8px;
    font-size: 1.3em;
    font-weight: 600;
  }

  input, select, textarea {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    box-sizing: border-box;
    outline: none;
  }

  textarea { resize: vertical; }

  .form-row { display: flex; gap: 30px; } 
  .form-group { flex: 1; }

  button {
    padding: 14px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    width: 100%;
    cursor: pointer;
    font-weight: bold;
  }

  .save-btn { background: #4CAF50; color: white; }
  .save-btn:hover { background: #45a049; }

  .dashboard-btn {
    background: #9e9e9e;
    color: #000;
    margin-top: 15px;
  }
  .dashboard-btn:hover { background: #bdbdbd; }
</style>
</head>
<body>
  <header class="app-header">
    MediTrack-Health Records and Vitals Dashboard
  </header>

  <div class="one">
    <h1><strong>Add Patient Record</strong></h1>

    <div class="scroll-content">
      <form id="patientForm">
        <label>Patient Name</label>
        <input type="text" name="name" placeholder="Enter full name" required>

        <div class="form-row">
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" placeholder="Enter age" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">SELECT</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Height (cm)</label>
            <input type="number" name="height" placeholder="Enter height in cm" required>
          </div>
          <div class="form-group">
            <label>Weight (kg)</label>
            <input type="number" name="weight" placeholder="Enter weight in kg" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Blood Pressure</label>
            <input type="text" name="blood_pressure" placeholder="120/80" required>
          </div>
          <div class="form-group">
            <label>Heart Rate (bpm)</label>
            <input type="number" name="heart_rate" placeholder="Enter heart rate" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Body Temperature (Â°C)</label>
            <input type="number" step="0.1" name="temperature" placeholder="Enter temperature" required>
          </div>
          <div class="form-group">
            <label>Follow-up Date</label>
            <input type="date" name="follow_up" required>
          </div>
        </div>

        <label>Symptoms</label>
        <textarea name="symptoms" rows="4" placeholder="Describe symptoms" required></textarea>

        <label>Diagnosis</label>
        <textarea name="diagnosis" rows="4" placeholder="Enter diagnosis" required></textarea>

        <label>Medications</label>
        <textarea name="medications" rows="4" placeholder="List medications" required></textarea>

        <label>Additional Notes</label>
        <textarea name="notes" rows="4" placeholder="Any additional notes"></textarea>

        <label>Attending Doctor</label>
        <input type="text" name="doctor" placeholder="Doctor name" required>

        <label>Upload Medical Files</label>
        <input type="file" name="medical_files" multiple accept=".pdf,.jpg,.jpeg,.png">
        <small>Files are optional</small>

        <button type="submit" class="save-btn">Save Record</button>
        <button type="button" class="dashboard-btn" onclick="window.location.href='dashboard.html'">DASHBOARD</button>
      </form>
    </div>
  </div>

  <script src="add-record.js"></script>
</body>
</html>
