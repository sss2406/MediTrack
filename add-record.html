<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Patient Record</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      font-family: Arial, sans-serif;
    }

    .one {
      width: 85%;
      max-width: 1200px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-group {
      flex: 1;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>

<body>

<div class="one">
  <h1>Add Patient Record</h1>

  <form id="patientForm">

    <label>Patient Name</label>
    <input type="text" name="name" required>

    <div class="form-row">
      <div class="form-group">
        <label>Mobile</label>
        <input type="tel" name="mobile" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">SELECT</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <label>Symptoms</label>
    <textarea name="symptoms" required></textarea>

    <label>Diagnosis</label>
    <textarea name="diagnosis" required></textarea>

    <label>Medications</label>
    <textarea name="medications" required></textarea>

    <label>Doctor</label>
    <input type="text" name="doctor" required>

    <button type="submit">Save Record</button>

  </form>
</div>

<script src="add-record.js"></script>
</body>
</html>
