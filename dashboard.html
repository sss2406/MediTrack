<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTrack Dashboard</title>

  <style>
    body {
      background-image: url('health-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    
    .dashboard {
      background-color: #d9d9d9 !important;
      padding: 40px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .dashboard h1 {
      color: #333 !important;
    }

    .dashboard p {
      color: #444 !important;
      font-size: 16px;
      line-height: 1.6;
    }

    
    .dashboard button {
      background-color: #9e9e9e !important;
      color: #000 !important;
      border: none !important;
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .dashboard button:hover {
      background-color: #bdbdbd !important;
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h1>MediTrack Dashboard</h1>
    <p>Your patient records submitted through MediTrack are securely stored in Google Sheets.</p>

    <button id="openSheetBtn">Go to Google Sheets</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
