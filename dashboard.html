<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTrack Dashboard</title>

  <style>
    body {
      background-image: url('health-bg.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 480px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>MediTrack Dashboard</h1>

    <p>
      All patient records submitted through MediTrack are securely
      stored in Google Sheets.
    </p>

    <button id="openSheetBtn">Go to Google Sheets</button>
    <p id="errorMsg" class="error"></p>
  </div>

  
  <script src="dashboard.js"></script>
</body>
</html>
