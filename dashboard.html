<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediTrack Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>MediTrack Dashboard</h1>
  </header>

  <aside>
    <h2>Menu</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="add-record.html">Add Record</a></li>
    </ul>
  </aside>

  <main>
    <div class="dashboard-grid">
      <div class="dashboard-box">
          <h2>Total Patients</h2>
          <p id="totalPatients">0</p>
      </div>
    </div>

    <!-- Search Section -->
    <div style="text-align:center; margin-bottom:20px;">
      <input type="text" id="searchInput" placeholder="Search by Name, Mobile, or Doctor" style="padding:10px; width:50%; font-size:16px;">
      <button id="searchBtn" style="padding:10px 20px; font-size:16px; margin-left:10px;">Search</button>
      <button id="resetBtn" style="padding:10px 20px; font-size:16px; margin-left:10px;">Reset</button>
    </div>

    <!-- Container for Patient Records -->
    <div id="recordsContainer"></div>
  </main>

  <footer>
    @MediTrack, created using HTML, CSS and JavaScript
  </footer>

  <script src="dashboard.js"></script>

</body>
</html>
