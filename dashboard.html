<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTrack Dashboard</title>

  <style>
    body {
      background-image: url('health-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    
    .dashboard {
      background: #e0e0e0;
      padding: 40px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

  
    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #9e9e9e;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #bdbdbd;
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h1>MediTrack Dashboard</h1>
    <p>Your patient records submitted through MediTrack are securely stored in Google Sheets.</p>

    <button id="openSheetBtn">Go to Google Sheets</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
