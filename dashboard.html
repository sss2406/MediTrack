<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTrack Dashboard</title>
  <style>
    body {
      background-image: url('health-bg.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    button {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>MediTrack Dashboard</h1>
    <p>Your patient records are securely stored in Google Sheets.</p>

    
    <a href="https://docs.google.com/spreadsheets/d/1gqB3-KYs2ca_1yqEoWaLsIZIDODC-1erskSdUJrPE1k/edit#gid=0" target="_blank">
      <button>Go to Google Sheets</button>
    </a>
  </div>

</body>
</html>
