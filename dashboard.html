<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTrack Dashboard</title>

  <style>
    body {
      background-image: url('health-bg.jpg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      background-attachment: fixed !important;

      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      min-height: 100vh !important;
      margin: 0 !important;
      font-family: Arial, sans-serif !important;
    }

    
    .dashboard {
      background-color: #e0e0e0 !important;
      padding: 40px !important;
      border-radius: 12px !important;
      width: 500px !important;
      text-align: center !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3) !important;
    }

    .dashboard h1 {
      margin-bottom: 15px !important;
      color: #333 !important;
    }

    .dashboard p {
      font-size: 16px !important;
      color: #444 !important;
      line-height: 1.6 !important;
    }

    
    .sheet-btn {
      margin-top: 25px !important;
      padding: 14px 28px !important;
      font-size: 16px !important;
      background-color: #9e9e9e !important;
      color: #000 !important;
      border: none !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      transition: background-color 0.3s, transform 0.2s !important;
    }

    .sheet-btn:hover {
      background-color: #bdbdbd !important;
      transform: scale(1.03) !important;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h1>MediTrack Dashboard</h1>

    <p>
      Your patient records submitted through MediTrack are securely
      stored in Google Sheets.
    </p>

    
    <a
      href="https://docs.google.com/spreadsheets/d/1gqB3-KYs2ca_1yqEoWaLsIZIDODC-1erskSdUJrPE1k/edit#gid=0"
      target="_blank"
      rel="noopener noreferrer"
    >
      <button class="sheet-btn">Go to Google Sheets</button>
    </a>
  </div>

</body>
</html>
